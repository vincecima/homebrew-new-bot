[project]
name = "homebrew-new-bot"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Vince Cima", email = "contact@vincecima.com" }
]
dependencies = [
    "sqlite-utils>=3.36",
    "requests>=2.31.0",
    "feedgen>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
ingest-json-api = 'homebrew_new_bot.ingest_json_api:main'
generate-rss = 'homebrew_new_bot.generate_rss:main'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy>=1.10.0",
    "types-requests>=2.31.0.20240406",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/homebrew_new_bot"]
